stages:
 - build
 - deploy

test build job:
  stage: build
  image: docker:latest
  only:
    - develop@LHMS/LivingHopeMD
  tags:
    - develop
  script:
    - docker build -f test.Dockerfile -t livinghopemd .

test deploy job:
  image:
    name: docker/compose:1.22.0
    entrypoint: ["/bin/sh", "-c"]
  stage: deploy
  script:
    - docker network disconnect livinghopemd_default proxy
    - docker-compose -f "docker-compose.test.yml" down
    - docker-compose -f "docker-compose.test.yml" up -d --build
    - docker network connect livinghopemd_default proxy
  environment:
    name: test
    url: https://test.livinghopemd.dtwilliams10.com
  only:
    - develop@LHMS/LivingHopeMD
  tags:
    - develop

prod build job:
  stage: build
  image: docker:latest
  only:
    - master@LHMS/LivingHopeMD
  tags:
    - production
  script:
    - docker build -f prod.Dockerfile -t livinghopemd .

prod deploy job:
 image:
  name: docker/compose:1.22.0
  entrypoint: ["/bin/sh", "-c"]
 stage: deploy
 script:
  - docker network disconnect livinghopemd_default proxy
  - docker-compose -f "docker-compose.prod.yml" down
  - docker-compose -f "docker-compose.prod.yml" up -d --build
  - docker network connect livinghopemd_default proxy
 environment:
  name: staging
  url: https://livinghopemd.dtwilliams10.com
 only:
  - master@LHMS/LivingHopeMD
 tags:
  - production